<div class="container-fluid">

    <div class="row-fluid">
        <div class="span4">
            <blockquote>
                <p>
                    使用 width 属性的最后一个技巧是使用百分比值来代替像素的绝对值。这将使浏览器按照与浏览器显示窗口的一定比例来缩放图像。
                </p> <small>关键词 <cite>开源</cite></small>

        </ol>

        </div>
